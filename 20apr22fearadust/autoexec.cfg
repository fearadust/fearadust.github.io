
// LJ BIND

alias +CrookHasSwag "+duck; +jump; -forward; -back"
alias -CrookHasSwag "-duck; -jump;"
alias "lj" "clear; bind space "+CrookHasSwag"; echo "LJ bindings loaded""
alias "nolj" "clear;bind space "+jump; echo "LJ bindings disabled""

//DC AND QUIT

alias d "disconnect"
alias q "quit"
alias r "retry"

// COLOURS

con_filter_enable 1
con_filter_text_out "color"
//con_filter_text_out "Setting channel 'Console' color to"

//GREEN

alias green "log_color General 00FF00FF; log_color Console 00FF00FF; echo "Colour set to: Green"

//ALICE BLUE

alias blue "log_color General 00FFFFFF; log_color Console 00FFFFFF; echo "Colour set to: Blue"

// yellow

alias yellow "log_color General FFD700FF; log_color Console FFD700FF; echo "Colour set to: Yellow"

// pink

alias pink "log_color GeneraL D87093FF; log_color Console D87093FF; echo "Colour set to: Pink"

// red

alias red "log_color General CD5C5CFF; log_color Console CD5C5CFF; echo "Colour set to: Red"

//white

alias white "log_color General FFFAF0FF; log_color Console FFFAF0FF; echo "Colour set to: White"

// default

alias default "log_color General F8F8FFFF; log_color Console F8F8FFFF; echo "Colour set to: Default"

log_color General CD5C5CFF; log_color Console CD5C5CFF

clear

echo "fearadust autoexec"
echo "Last Updated: 25/12/21"

log_color General F8F8FFFF; log_color Console F8F8FFFF

echo ""
echo "////////////////////////////////////"
echo "////////////////////////////////////"
echo "////////////////////////////////////"
echo ""

log_color General 00FF00FF; log_color Console 00FF00FF

alias

log_color General F8F8FFFF; log_color Console F8F8FFFF

echo "////////////////////////////////////"
echo "////////////////////////////////////"
echo "////////////////////////////////////"
echo ""

default


