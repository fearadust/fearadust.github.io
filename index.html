	<button class="button" id="myDIV" onclick="myFunction()">Mute</button>
	<script>
	function myFunction() {
	var x = document.getElementById("myDIV");
	if (x.innerHTML === "Mute") {
		x.innerHTML = "Unmute";
		var audio = document.getElementById("audio");
                audio.volume = 0.05
                audio.pause()
	} else {
		x.innerHTML = "Mute";

                audio.volume = 0.05
                audio.play()
	}
	}
